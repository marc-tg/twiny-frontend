<!-- Página de Bienvenida / Iniciar Sesión -->
<div class="vh-100 d-flex justify-content-center align-items-center " style="font-family: 'Poppins', sans-serif;">

  <div class="d-flex rounded-4 shadow-lg " style="max-width: 900px; width: 95vw; overflow: hidden;">

    <!-- Panel Izquierdo: Logo y mensaje -->
    <div class="d-flex flex-column justify-content-center align-items-center text-center p-5 flex-fill"
         style="background: linear-gradient(135deg, rgba(123,47,247,0.9), #563b95); color: white;">
<img src="img/logo.png" alt="Logo" class="img-fluid mb-4 p-2 rounded" style="max-width: 180px; background: rgba(255,255,255,0.8); filter: drop-shadow(0 0 7px rgba(123,47,247,0.9));">
      <h2 class="fw-bold text-uppercase" style="letter-spacing: 4px; font-size: 2.8rem; margin-bottom: 0.5rem;">Bienvenido</h2>
      <p class="opacity-75" style="font-size: 1.15rem; max-width: 280px;">
        Accede a tu cuenta para continuar y disfrutar de todas las funcionalidades.
      </p>
    </div>

    <!-- Panel Derecho: Formulario -->
    <div class="bg-dark d-flex flex-column justify-content-center p-5 flex-fill">

      <h1 class="fw-bold text-uppercase mb-4" style="
        font-size: 3rem;
        background: linear-gradient(90deg, #7b2ff7, #4a00e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 5px;
      ">Iniciar Sesión</h1>

      <form class="d-flex flex-column gap-4 text-white" action="">
        <div>
          <label for="username" class="form-label fw-semibold fs-5">Usuario</label>
          <input type="text" id="username" name="username" class="form-control bg-secondary text-white border-0 rounded-3 px-3 py-2" placeholder="Introduce tu usuario" required style="font-size: 1rem;">
        </div>

        <div>
          <label for="password" class="form-label fw-semibold fs-5">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control bg-secondary text-white border-0 rounded-3 px-3 py-2" placeholder="Introduce tu contraseña" required style="font-size: 1rem;">
        </div>

        <button type="submit" class="btn btn-gradient fw-bold py-2 mt-3 w-100" style="
          background: linear-gradient(90deg, #7b2ff7, #4a00e0);
          border: none;
          font-size: 1.15rem;
          box-shadow: 0 4px 15px rgba(123, 47, 247, 0.6);
          transition: background 0.3s ease;
        ">Entrar</button>
      </form>

      <hr class="my-4" style="border-color: #4a00e0; opacity: 0.3;">

      <button type="button" class="btn btn-outline-purple fw-semibold py-2 w-100" style="
        border-color: #7b2ff7;
        color: #7b2ff7;
        font-size: 1.05rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      "
      onmouseover="this.style.backgroundColor='#7b2ff7'; this.style.color='white';"
      onmouseout="this.style.backgroundColor='transparent'; this.style.color='#7b2ff7';"
      >Crear cuenta</button>

    </div>

  </div>

</div>

<style>
  /* Sombra blanca en borde del contenedor */
  .border-white {
    box-shadow: 0 0 12px 2px rgba(255, 255, 255, 0.6);
  }

  /* Hover para botones */
  .btn-gradient:hover {
    background: linear-gradient(90deg, #4a00e0, #7b2ff7);
  }

  .btn-outline-purple:hover {
    background-color: #7b2ff7 !important;
    color: white !important;
  }

  /* Placeholder blanco para inputs */
  input::placeholder {
    color: #ccc;
  }
</style>
